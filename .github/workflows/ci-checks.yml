name: Restore · Build · Test · Report

on:
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  checks: write
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: '.'
  TEST_PROJECT: './xTEST_Cours1_SGBD/xTEST_Cours1_SGBD.csproj'

jobs:
  restore:
    name: Restore
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-packages-windows-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: nuget-packages-windows-

      - name: Restore all projects
        run: dotnet restore ${{ env.SOLUTION_PATH }}

  build-windows:
    name: Build App and UI Form
    needs: restore
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-packages-windows-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: nuget-packages-windows-

      - name: Restore WinForms project
        run: dotnet restore ./Cours1_SGBD/Cours1_SGBD.csproj

      - name: Build WinForms project (Release)
        run: dotnet build ./Cours1_SGBD/Cours1_SGBD.csproj --configuration Release --no-restore

  test:
    name: Test (Linux, Testcontainers)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Patch test project for Linux (remove WinForms refs / TFMs)
        run: |
          python3 - <<'PY'
          import xml.etree.ElementTree as ET
          fp = "xTEST_Cours1_SGBD/xTEST_Cours1_SGBD.csproj"
          tree = ET.parse(fp)
          root = tree.getroot()
          ns = ''
          if root.tag.startswith('{'):
              ns = root.tag.split('}')[0].strip('{')
          def q(name):
              return f'{{{ns}}}{name}' if ns else name

          changed = False

          for tf in root.findall(f'.//{q("TargetFramework")}'):
              if tf.text and tf.text.endswith('-windows'):
                  tf.text = tf.text.replace('-windows','')
                  changed = True

          for ig in root.findall(f'.//{q("ItemGroup")}'):
              prs = ig.findall(f'{q("ProjectReference")}')
              for pr in list(prs):
                  include = pr.get('Include') or ''
                  if 'Cours1_SGBD.csproj' in include.replace('\\','/'):
                      ig.remove(pr)
                      changed = True

          if changed:
              tree.write(fp, encoding='utf-8', xml_declaration=True)
              print("Patched csproj for Linux")
          PY

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-packages-ubuntu-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: nuget-packages-ubuntu-

      - name: Restore test project
        run: dotnet restore ${{ env.TEST_PROJECT }}

      - name: Run tests and collect coverage
        run: |
          dotnet test ${{ env.TEST_PROJECT }} \
            --configuration Release \
            --verbosity detailed \
            --logger "trx;LogFileName=test_results.trx;verbosity=detailed" \
            --results-directory ./test-results \
            --collect:"XPlat Code Coverage" \
            -- RunConfiguration.CollectSourceInformation=true

      - name: Locate coverage file
        if: always()
        run: |
          mkdir -p coverage
          cov=$(find test-results -name 'coverage.cobertura.xml' | head -n 1)
          if [ -n "$cov" ]; then
            cp "$cov" coverage/coverage.cobertura.xml
            echo "Coverage found: $cov"
          fi

      - name: Install ReportGenerator
        if: always()
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool --version 5.1.17 --verbosity quiet || true
          export PATH="$PATH:$HOME/.dotnet/tools"
          if [ -f coverage/coverage.cobertura.xml ]; then
            reportgenerator -reports:coverage/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:Html
          fi

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage/
            coverage-report/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/**/*.trx

  report:
    name: Publish Test Results
    needs: test
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./test-results

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: ./test-results/**/*.trx
          check_name: .NET Tests Results
          comment_title: .NET Test Results
          # Force individual test reporting
          report_individual_runs: true
          report_suite_logs: any
          # Show all test details in annotations
          check_run_annotations: all
          check_run_annotations_branch: ${{ github.head_ref || github.ref_name }}
          # Include all tests in the summary
          include_passed: true
          include_skipped: true
          # Show detailed test names
          test_changes_limit: 0
          # Group tests by suite/class
          deduplicate_classes_by_file_name: false
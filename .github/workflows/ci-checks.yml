name: CI Tests (.NET 9)

on:
  pull_request:
    branches: [ '**' ]

env:
  DOTNET_VERSION: 9.0.x
  TEST_PROJECT: xTEST_Cours1_SGBD/xTEST_Cours1_SGBD.csproj

jobs:
  restore-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj','**/packages.lock.json') }}
          restore-keys: nuget-${{ runner.os }}-
      - run: dotnet restore
      - run: dotnet build --configuration Release --no-restore

  test:
    needs: restore-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Enable Docker (already on ubuntu, shown for clarity)
        run: docker info
      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj','**/packages.lock.json') }}
          restore-keys: nuget-${{ runner.os }}-
      - name: Run tests (trx + coverage)
        run: |
          dotnet test ${{ env.TEST_PROJECT }} \
            --configuration Release \
            --collect "XPlat Code Coverage" \
            --results-directory test-results \
            --logger "trx;verbosity=normal"
      - name: Gather coverage
        if: always()
        run: |
          mkdir -p coverage
          f=$(find test-results -name coverage.cobertura.xml | head -n1 || true)
          [ -n "$f" ] && cp "$f" coverage/coverage.cobertura.xml
      - name: ReportGenerator
        if: always()
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool || true
          export PATH=$PATH:~/.dotnet/tools
          if [ -f coverage/coverage.cobertura.xml ]; then
            reportgenerator -reports:coverage/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:Html
          fi
      - name: Normalize TRX
        if: always()
        run: |
          mkdir -p artifacts/trx
          i=0
          find test-results -type f -name '*.trx' | while read f; do
            cp "$f" "artifacts/trx/${{ github.run_id }}-ubuntu-${i}-$(basename "$f")"
            i=$((i+1))
          done
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: |
            coverage/coverage.cobertura.xml
            coverage-report/**
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: artifacts/trx/*.trx

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results
      - run: ls -R test-results
      - uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/*.trx
          check_name: .NET Tests (ubuntu)
          include_passed: true
          include_skipped: true
          report_individual_runs: true
name: .NET CI — Restore · Build · Test (net9.0-windows)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.x'
  # If you have a solution file, set SOLUTION_PATH to it (example './Cours1_SGBD.sln').
  # Otherwise keep it as repository root and restore specific projects below.
  SOLUTION_PATH: '.' 
  TEST_PROJECT: './xTEST_Cours1_SGBD/xTEST_Cours1_SGBD.csproj'

jobs:
  restore:
    name: Restore
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-packages-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: nuget-packages-${{ runner.os }}-

      # Restore both projects explicitly so the restore job is meaningful as a status check
      - name: Restore main project
        run: dotnet restore ./Cours1_SGBD/Cours1_SGBD.csproj || true

      - name: Restore test project
        run: dotnet restore ${{ env.TEST_PROJECT }} || true

  build:
    name: Build
    needs: restore
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-packages-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: nuget-packages-${{ runner.os }}-

      # Do not use --no-restore here — runner is independent and must restore if needed
      - name: Build (Release)
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release

  test:
    name: Test
    needs: build
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-packages-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: nuget-packages-${{ runner.os }}-

      # Let dotnet test restore / build as needed; do not rely on obj files from the restore job
      - name: Test (xTEST_Cours1_SGBD)
        run: |
          dotnet test ${{ env.TEST_PROJECT }} \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=test_results.trx" \
            --results-directory ./test-results

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./test-results/*.trx
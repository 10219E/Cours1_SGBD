name: Restore · Build · Test · Report (mixed CI)

on:
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  checks: write
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: '.'
  TEST_PROJECT: './xTEST_Cours1_SGBD/xTEST_Cours1_SGBD.csproj'

jobs:
  restore:
    name: Restore (shared cache)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-packages-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: nuget-packages-${{ runner.os }}-

      - name: Restore all projects
        run: dotnet restore ${{ env.SOLUTION_PATH }}

  build-windows:
    name: Build App and UI Form
    needs: restore
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-packages-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: nuget-packages-${{ runner.os }}-

      - name: Restore WinForms project
        run: dotnet restore ./Cours1_SGBD/Cours1_SGBD.csproj

      - name: Build WinForms project (Release)
        run: dotnet build ./Cours1_SGBD/Cours1_SGBD.csproj --configuration Release --no-restore

      - name: Upload WinForms build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: winforms-build
          path: Cours1_SGBD/bin/Release

  test:
    name: Test (Linux, Testcontainers)
    needs: restore
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure python is available (for csproj patching)
        run: python3 --version

      - name: Patch test project for Linux (remove WinForms refs / TFMs)
        run: |
          python3 - <<'PY'
          import xml.etree.ElementTree as ET, pathlib
          fp = "xTEST_Cours1_SGBD/xTEST_Cours1_SGBD.csproj"
          tree = ET.parse(fp)
          root = tree.getroot()
          ns = ''
          if root.tag.startswith('{'):
              ns = root.tag.split('}')[0].strip('{')
          def q(name):
              return f'{{{ns}}}{name}' if ns else name

          changed = False

          # 1) change TargetFramework net9.0-windows -> net9.0
          for tf in root.findall(f'.//{q("TargetFramework")}'):
              if tf.text and tf.text.endswith('-windows'):
                  tf.text = tf.text.replace('-windows','')
                  changed = True

          # 2) remove ProjectReference to the WinForms app (Cours1_SGBD.csproj)
          for ig in root.findall(f'.//{q("ItemGroup")}'):
              prs = ig.findall(f'{q("ProjectReference")}')
              for pr in list(prs):
                  include = pr.get('Include') or ''
                  if 'Cours1_SGBD.csproj' in include.replace('\\','/'):
                      ig.remove(pr)
                      changed = True

          # 3) find source files that reference System.Windows.Forms and remove Compile entries for them
          winforms_files = set()
          for p in pathlib.Path('.').rglob('*.cs'):
              try:
                  text = p.read_text(encoding='utf-8', errors='ignore')
              except Exception:
                  continue
              if 'System.Windows.Forms' in text:
                  winforms_files.add(str(p).replace('\\','/'))
          if winforms_files:
              for ig in root.findall(f'.//{q("ItemGroup")}'):
                  comps = ig.findall(f'{q("Compile")}')
                  for c in list(comps):
                      inc = (c.get('Include') or '').replace('\\','/')
                      if not inc:
                          continue
                      # match either exact path or filename
                      if inc in winforms_files or any(path.endswith('/' + inc) or path.endswith('\\' + inc) for path in winforms_files):
                          ig.remove(c)
                          changed = True

          if changed:
              tree.write(fp, encoding='utf-8', xml_declaration=True)
              print("Patched csproj for Linux (removed -windows TFM and WinForms refs).")
          else:
              print("No changes required to csproj.")
          PY

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-packages-ubuntu-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: nuget-packages-ubuntu-

      - name: Restore test project and dependencies
        run: dotnet restore ${{ env.TEST_PROJECT }}

      - name: Run tests and collect coverage
        run: |
          dotnet test ${{ env.TEST_PROJECT }} --configuration Release --verbosity normal --logger "trx;LogFileName=test_results.trx" --results-directory ./test-results --collect:"XPlat Code Coverage"

      - name: Locate coverage file (bash)
        if: always()
        run: |
          mkdir -p coverage || true
          cov=$(find test-results -type f -name 'coverage.cobertura.xml' | head -n 1 || true)
          if [ -n "$cov" ]; then
            cp "$cov" coverage/coverage.cobertura.xml
            echo "Found coverage: $cov"
          else
            echo "No coverage.cobertura.xml found"
          fi

      - name: Install ReportGenerator and produce HTML report
        if: always()
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool --version 5.1.17 --verbosity quiet || true
          export PATH="$PATH:$HOME/.dotnet/tools"
          if [ -f coverage/coverage.cobertura.xml ]; then
            reportgenerator -reports:coverage/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:Html
          else
            echo "Skipping HTML report generation: coverage file missing"
          fi

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage/coverage.cobertura.xml
            coverage-report/**

      - name: Upload test results artifact (trx)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/**/*.trx

  report:
    name: .NET Tests Results
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download test-results artifact
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./test-results

      - name: Debug list TRX files
        run: ls -R ./test-results || true

      - name: Publish detailed TRX results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: ./test-results/**/*.trx
          check_name: .NET Tests Results
          include_passed: true
          include_skipped: true
          report_individual_runs: true